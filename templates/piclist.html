{{ template "header" . }}

{{ template "body_upper" . }}

    <div class="row">
        {{ range . }}
            <div class="cell">
                <a href="/pic/detail/{{.ID}}">
                    <div class="img-container thumbnail">
                        <img data-src="{{.Path}}/100px100">
                        <span class="title">{{.Description}}</span>
                    </div>
                </a>
            </div>
        {{ end }}
    </div>

{{ template "body_lower" . }}
